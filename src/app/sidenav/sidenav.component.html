<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <fa-icon [icon]="faBars"></fa-icon>
    </button>
    <div class="logo-text" *ngIf="collapsed"></div>
    <button class="btn-close" *ngIf="collapsed" (click)="closeSideNav()">
      <fa-icon [icon]="faX"></fa-icon>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-items" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="[data.routerLink]">
        <fa-icon [icon]="data.icon" class="sidenav-nav-link-icon"></fa-icon>
        <span class="sidenav-link-text" *ngIf="collapsed">{{
          data.label
        }}</span>
      </a>
    </li>
  </ul>
</div>
